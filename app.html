<html lang="es">
<head>
	<meta charset="UTF-8">

	<title>Cuentas de Prime y Disney</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    table.table{
      font-size: 10px!important;
    }
    /*a{
      text-decoration: none!important;
    }*/
   
  </style>
</head>
<body id="body">

<form id="login" hidden>
  <div class="mb-3">
    <label for="emailInput" class="form-label">Email address</label>
    <input type="text" class="form-control" id="emailInput" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="passwordInput" class="form-label">Password</label>
    <input type="password" class="form-control" id="passwordInput">
  </div>
  <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
</form>


<script type="text/javascript">

  if (sessionStorage.length===0){
	   document.getElementById("login").hidden=false;
	 
  var emailInput = document.getElementById("emailInput");
	emailInput.focus();
  var passwordInput = document.getElementById("passwordInput");
  var submitBtn = document.getElementById("submit-btn");
      submitBtn.onsubmit
       = ()=>{
      
      
 	 fm= new FormData()
  	fm.append("data",'{"user":"'+emailInput.value+'","password":"'+passwordInput.value+'"}')


	fetch("https://script.google.com/macros/s/AKfycbzwaoKPhE9O0a1cOFurgvI8QZf4TzTfiSK9e14XVurj2jRU-io9uSSH2jh5LlKx4Ozt/exec",{
    	method:"POST",
    	body:fm
	}).then((res)=>{
    		return res.json()
	}).then((json)=>{
       		console.log(json)
  	if(json.res==='ok'){
 	sessionStorage.setItem("cache", JSON.stringify(json));
  	}

  	if(sessionStorage.getItem("cache")){
        $("#body").load(json.prime);
  	}

  })
      
      }
  

  }

  if(sessionStorage.length){
      cache = JSON.parse(sessionStorage.getItem("cache"));
      $("#body").load(cache.prime);
      
  }
</script>

</body>
</html>
